name: Build and Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Lint
        run: npm run lint
        continue-on-error: true

      - name: Run tests
        run: npm test
        continue-on-error: true

      - name: Verify dist folder exists
        run: |
          if [ ! -d "dist" ]; then
            echo "Error: dist folder was not created"
            exit 1
          fi
          echo "dist folder contents:"
          ls -la dist/

      - name: Verify node files
        run: |
          if [ ! -f "dist/nodes/Lexware/Lexware.node.js" ]; then
            echo "Error: Lexware.node.js was not built"
            exit 1
          fi
          if [ ! -f "dist/credentials/LexwareApi.credentials.js" ]; then
            echo "Error: LexwareApi.credentials.js was not built"
            exit 1
          fi
          echo "All required node files exist"

  docker-test:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Build Docker image
        run: docker compose build
        continue-on-error: true

      - name: Test Docker container
        run: |
          if docker compose up -d; then
            echo "Docker container started successfully"
            docker compose ps
            docker compose logs
            docker compose down
          else
            echo "Warning: Docker container failed to start, but continuing..."
          fi
        continue-on-error: true

