name: Publish to NPM

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Verify build
        run: |
          if [ ! -d "dist" ]; then
            echo "Error: dist folder was not created"
            exit 1
          fi
          if [ ! -f "dist/nodes/Lexware/Lexware.node.js" ]; then
            echo "Error: Lexware.node.js was not built"
            exit 1
          fi
          echo "Build verification successful"

      - name: Run tests
        run: npm test

      - name: Publish to NPM
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Notify success
        if: success()
        run: |
          echo "âœ… Successfully published to NPM"
          echo "Version: $(node -p \"require('./package.json').version\")"

